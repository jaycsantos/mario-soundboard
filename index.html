
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mario Soundboard</title>
	<link rel="stylesheet" type="text/css" href="bower_components/material-design-lite/material.min.css">

	<!-- <link rel="manifest" href="/manifest.json"> -->
	<!-- Add to home screen for Safari on iOS -->
	<!-- <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Weather PWA">
	<link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
	<meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
	<meta name="msapplication-TileColor" content="#2F3BA2"> -->
	<style>
		body {
			background: #cce;
		}
		.mdl-button {
			width: 100%;
			min-height: 100px;
			background-color: #99f;
			border: 4px solid #cce;
			border-radius: 10px;
		}
		.mdl-button.sfx {
			background-color: #99a;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="mdl-grid">
			<div class="mdl-cell--2-col" v-for="audio in list.music">
				<button v-on:click="playMusic(audio)" v-bind:class="{'mdl-button--colored': audio==activeMusic}" class="mdl-button mdl-js-button">
					{{ audio.name }}
				</button>
			</div>
		</div>
		<div class="mdl-grid">
			<div class="mdl-cell--2-col" v-for="audio in list.sfx">
				<button v-on:click="playSfx(audio)" class="mdl-button mdl-js-button sfx">
					{{ audio.name }}
				</button>
			</div>
		</div>
	</div>
</body>
<script src="bower_components/vue/dist/vue.js"></script>
<script src="app.js"></script>
<script>
	if ( 'serviceWorker' in navigator ){
		navigator.serviceWorker.register('sw.js').then(function(registration) {
			console.log('ServiceWorker registration successful with scope: ',    registration.scope);
		}).catch(function(err) {
			console.log('ServiceWorker registration failed: ', err);
		});
	}
</script>
</html>
